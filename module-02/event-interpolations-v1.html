<script src="https://unpkg.com/vue"></script>


<div id="app">
  <p> {{ result }} </p>
  <p> {{ result > 10 ? 'greater than 10' : 'less than 10' }} </p>
  <button v-on:click="add_1" >Add 1</button>
</div>

<script>

  new Vue({
    el: "#app",
    data: {
      result: 0
    },
    methods: {
       add_1() {
        this.result++
       } 
    },
  })

</script>
